name: Deploy to Uberspace

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Run Frontend
        working-directory: frontend/
        run: |
          npm install
          npm start &

      - name: Run Backend
        working-directory: backend/
        run: |
          npm install      
          npm start &

      - name: Run Cypress Tests Backend
        working-directory: backend/
        run: |
          npx cypress run

