name: Deploy to Uberspace

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Run Frontend
        working-directory: frontend/
        run: |
          npm install
          npm start &

      - name: Run Backend
        working-directory: backend/
        run: |
          npm install
          npm start &

      - name: Run Cypress Tests Backend
        working-directory: backend/
        run: |
          netstat -nlp | grep 46081

      - name: Run Cypress Tests Frontend
        working-directory: frontend/
        run: |
          netstat -nlp | grep 46081

      - name: Install and Build React Frontend
        working-directory: frontend/
        run: |
          export CI=false
          npm run build

      - name: Deploy React Frontend
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan mirfac.uberspace.de >> ~/.ssh/known_hosts
          pwd
          scp -r frontend/build/* kakvadur@mirfac.uberspace.de:/home/kakvadur/html/

      - name: Deploy Backend Executable
        working-directory: backend/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no kakvadur@mirfac.uberspace.de "
            supervisorctl stop kvadur-backend
          " || { echo "Failed to stop backend"; exit 1; }

          mkdir -p /tmp/backend_deploy
          rsync -av --exclude=node_modules --exclude=mongodb --exclude=logs ./ /tmp/backend_deploy/

          tar -czf backend.tar.gz -C /tmp/backend_deploy . || { echo "Tar command failed"; exit 1; }

          scp -o StrictHostKeyChecking=no backend.tar.gz kakvadur@mirfac.uberspace.de:~/ || { echo "SCP failed"; exit 1; }

          ssh -o StrictHostKeyChecking=no kakvadur@mirfac.uberspace.de "
            tar -xzf backend.tar.gz -C ~/backend/ &&
            rm backend.tar.gz
          " || { echo "Tar extraction failed"; exit 1; }

          ssh -o StrictHostKeyChecking=no kakvadur@mirfac.uberspace.de "
            supervisorctl start kvadur-backend
          " || { echo "Failed to start backend"; exit 1; }
